<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-body">
    <div class="display-container">
      <div class="buttons-since-clear" id="buttons-since-clear"></div>
      <div class="buttons-to-commit" id="buttons-to-commit"></div>
    </div>
    <div class="row-container">
      <button class="edit" id="clear">AC</button>
      <button class="edit" id="backspace">⌫</button>
      <button class="operation" id="exp">^</button>
      <button class="operation" id="subtract">-</button>
    </div>
    <div class="row-container">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operation" id="add">+</button>
    </div>
    <div class="row-container">
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operation" id="multiply">×</button>
    </div>
    <div class="row-container">
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operation" id="divide">÷</button>
    </div>
    <div class="row-container">
      <button class="number-modifier" id="decimal">.</button>
      <button class="number" id="0">0</button>
      <button class="number-modifier" id="positive-or-negative">+/-</button>
      <button class="operation" id="equals">=</button>
    </div>
  </div>
</body>
</html>
